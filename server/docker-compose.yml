version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crownborn
      POSTGRES_USER: crownborn
      POSTGRES_PASSWORD: crownborn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://crownborn:crownborn@postgres:5432/crownborn
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
